<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slidestop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		#abc{
			width: 100%;
			height: 100px;
			background: pink;
			border: 1px solid black;
		}
		#pqr{
			width: 100%;
			height: 100px;
			background: blue;
			border: 1px solid black;
			display: none;
		}
	</style>
</head>
<body>
	<button id="a">slide start</button>
	<button id="b">slide stop</button>
	<div id="abc"></div>
	<div id="pqr"></div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#a").click(function(){
			$("#pqr").slideToggle(2000)	
		});
		$("#b").click(function(){
			$("#pqr").stop()
		});
	});
</script>
</html>
