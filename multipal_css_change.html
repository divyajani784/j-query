<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>multipal css change</title>
</head>
<body>
	<h1 style="background: yellow;">this is my html page</h1>
	<h2 style="background:blue;">this is my html page</h2>
	<h3 style="background:green">this is my html page</h3>
	<h4 style="background:orangered;">this is my html page</h4>
	<h5 style="background:pink">this is my html page</h5>
	<h6 style="background:orchid;">this is my html page</h6>
	<br><br>
	<button>click here to change color</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("h1,h2,h3,h4,h5,h6").css("backgroundColor","hotpink")
		});
	});
</script>
</html>
